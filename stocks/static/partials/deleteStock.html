<div class="col-xs-12 operations" ng-show = "vm.stock_operation == 'delete'">
  <div class="col-xs-12" ng-include="'static/partials/selectStock.html'"></div>
  <div class="col-xs-6">
    <button class="btn btn-danger" ng-show="vm.selected_stock.id" ng-click="vm.delete_stock()">Delete</button>
    <button class="btn btn-default" ng-click="vm.clearSelected()">Clear</button>
  </div>
</div>
