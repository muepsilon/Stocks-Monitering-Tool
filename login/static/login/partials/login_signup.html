<header></header>
<div class="container"> 
  <div class="col-xs-12" ng-show="vm.showpage">
    <div class="form">

      <ul class="tab-group">
        <li class="tab" ng-class="{active: vm.formselect == 'signup'}"><a ng-click="vm.formselect = 'signup'">Sign Up</a></li>
        <li class="tab" ng-class="{active: vm.formselect == 'login'}"><a ng-click="vm.formselect = 'login'">Log In</a></li>
      </ul>

      <div id="signup" ng-show="vm.formselect == 'signup'">   
        
        <form ng-submit="vm.signup()">
        
        <div class="top-row">
          <div class="field-wrap">
            <input type="text" required autocomplete="off" placeholder="First Name" ng-model="vm.formdata.signup.first_name"/>
          </div>
      
          <div class="field-wrap">
            <input type="text"required autocomplete="off" placeholder="Last Name" ng-model="vm.formdata.signup.last_name"/>
          </div>
        </div>

        <div class="field-wrap">
          <input type="text" required autocomplete="off" placeholder="Username" ng-model="vm.formdata.signup.username"/>
          <span ng-show="vm.error.signup.username == true" class="error-msg">Username already taken!</span>
        </div>

        <div class="field-wrap">
          <input type="email" required autocomplete="off" placeholder="Email" ng-model="vm.formdata.signup.email"/>
          <span ng-show="vm.error.signup.email == true" class="error-msg">Email already registered!</span>
        </div>

        <div class="field-wrap">
          <input type="password"required autocomplete="off" placeholder = "Password" ng-model="vm.formdata.signup.password"/>
        </div>
        
        <button type="submit" class="button button-block"/>Get Started</button>
        
        </form>

      </div>
      
      <div id="login" ng-show="vm.formselect == 'login'">   
        <h1>Welcome Back!</h1>
        
        <form ng-submit="vm.login()">
        
          <div class="field-wrap">
            <input type="text"required autocomplete="off" placeholder="Username/Email" ng-model="vm.formdata.login.username_email"/>
          </div>
        
          <div class="field-wrap">
            <input type="password"required autocomplete="off" placeholder="Password" ng-model="vm.formdata.login.password"/>
          </div>
        
          <p class="forgot"><a href="#">Forgot Password?</a></p>
        
          <button type="submit" class="button button-block"/>Log In</button>
        
        </form>

      </div>
        
      
    </div>
  </div>
</div>
